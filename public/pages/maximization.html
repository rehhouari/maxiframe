<div class="">
	<template x-if="selectedFrameIndex != -1">
		<div class="wf-container">
			<div class="wf-card">
				<a :href="`/${data[selectedFrameIndex].warframeName}`" class="profile">
					<span x-text="data[selectedFrameIndex].warframeName"></span>
					<img :src="data[selectedFrameIndex].wikiaThumbnail" class="image-wf" alt="" />
				</a>
				<div class="abilities">
					<template x-for="ability in getAbilities()" :key="ability.id">
						<a :href="`/${$router.params.warframe}/${ability.id}`" class="ability"
							:class="$router.params.ability?.toLowerCase() == ability.id && 'selected'">
							<div>
								<img :src="ability.wikiaImage">
								<span x-text="ability.name"></span>
							</div>
						</a>
					</template>
				</div>
			</div>
			<div class="maximization-layout">
				<div class="ability-modifiers">
					<template x-for="(modifier, key) in getAbilityModifiers()" :key="key">
						<div class="ability-modifier">
							<label :for="key" x-text="modifier.name"></label>

							<template x-if="modifier.type == 'percentage'">
								<div class="number-input">
									<button type="button" x-on:click="modifier.value-=5">
										&minus;
									</button>

									<input type="number" :id="key" x-model="modifier.value" min="0" max="9999" />

									<button type="button" x-on:click="modifier.value+=5">
										&plus;
									</button>
								</div>
							</template>
							<template x-if="modifier.type == 'bool'">
								<div class="toggle" @click="modifier.value = !modifier.value">
									<input x-model="modifier.value" type="checkbox" :id="key" class="peer sr-only" />

									<span
										:class="{ 'bg-gray-300': !modifier.value, 'bg-brand-primary': modifier.value }"
										class="absolute inset-0 rounded-full transition"></span>

									<span :class="{ 'start-0': !modifier.value, 'start-6': modifier.value }"
										class="absolute inset-y-0 m-1 h-5 w-5 rounded-full bg-white transition-all"></span>
								</div>
							</template>
						</div>
					</template>
				</div>
				<div class="abilities-stats">
					<template x-for="ability, abilityIndex in getAbilities(true)" :key="ability.id">
						<div class="ability-stats">
							<h4 x-text="ability.name"></h4>
							<div class="stats">
								<template x-for="stat, statIndex in getAbilityStats(abilityIndex)">
									<div>
										<span x-text="stat.prefix + stat.value + stat.unit" class="stat-value"
											:class="getStatColor(stat)"></span>
										<span x-text="stat.name"></span>
									</div>
								</template>
							</div>
						</div>
					</template>
				</div>
			</div>
			<div class="wf-image-credits">
				<p>Images belong to <a href="https://warframe.fandom.com" class="link">Warframe Wiki</a></p>
			</div>
		</div>
	</template>
	<template x-if="selectedFrameIndex == -1">
		<div class="wf-notfound">
			<p class="">
				Specified Warframe could not be found.
			</p>
		</div>
	</template>
</div>
